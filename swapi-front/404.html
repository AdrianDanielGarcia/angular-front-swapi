  <!-- star wars splash screen, thanks to https://cssanimation.rocks/courses/animation-101/  -->
  <style>
    /* Animation properties */
    .star {
      animation: star 5s ease-out forwards;
    }
    .wars {
      animation: wars 5s ease-out forwards;
    }
    .byline span {
      animation: spin-letters 5s forwards;
    }
    .byline {
      animation: move-byline 5s forwards;
    }

    /* Keyframes */
    @keyframes star {
      0% {
        opacity: 0;
        transform: scale(1.5) translateY(-0.75em);
      }
      20% {
        opacity: 1;
      }
      89% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: translateZ(-1000em);
      }
    }

    @keyframes wars {
      0% {
        opacity: 0;
        transform: scale(1.5) translateY(0.5em);
      }
      20% {
        opacity: 1;
      }
      90% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: translateZ(-1000em);
      }
    }

    @keyframes spin-letters {
      0%, 10% {
        opacity: 0;
        transform: rotateY(90deg);
      }
      30% {
        opacity: 1;
      }
      70%, 86% {
        transform: rotateY(0);
        opacity: 1;
      }
      95%, 100% {
        opacity: 0;
      }
    }

    @keyframes move-byline {
      0% {
        transform: translateZ(5em);
      }
      100% {
        transform: translateZ(0);
      }
    }

    /* Make the 3D work on the container */
    .starwars-demo {
      perspective: 800px;
      transform-style: preserve3d;
    }

    /* General styles and layout */
    .starwars-demo {
      height: 17em;
      left: 50%;
      position: absolute;
      top: 53%;
      transform: translate(-50%, -50%);
      width: 34em;
    }

    .splash-overlay {
      position: fixed;
      background-color: black;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .fade-away {
      display: none;
    }

    .byline span {
      display: inline-block;
    }

    img {
      width: 100%;
    }

    .star, .wars, .byline {
      position: absolute;
    }

    .star {
      top: -0.75em;
    }

    .wars {
      bottom: -0.5em;
    }

    .byline {
      color: #e8eaed;
      font-size: 3.25em !important;
      left: -3.3em;
      letter-spacing: 0.4em !important;
      font-weight: bold;
      right: -2em;
      text-align: center;
      text-transform: uppercase;
      top: 41%;
      width: 800px;
    }

    /*** Media queries for adjusting to different screen sizes ***/

    @media only screen and (max-width: 600px) {
      .starwars-demo {
        font-size: 10px;
      }
    }

    @media only screen and (max-width: 480px) {
      .starwars-demo {
        font-size: 7px;
      }
    }


  </style>

      <h2 class="byline" id="byline">Star Wars API</h2>
    </div>
  </div>

  <app-root></app-root>
  <script>

    var byline = document.getElementById('byline');   // Find the H2
    bylineText = byline.innerHTML;                    // Get the content of the H2
    bylineArr = bylineText.split('');                 // Split content into array
    byline.innerHTML = '';                            // Empty current content

    var span;         // Create variables to create elements
    var letter;

    // for(i=0;i<bylineArr.length;i++){                  // Loop for every letter
    bylineArr.forEach(itemLetter => {

      span = document.createElement("span");          // Create a <span> element
      letter = document.createTextNode(itemLetter); // Create the letter
      if(itemLetter === ' ') {                       // If the letter is a space...
        byline.appendChild(letter);         // ...Add the space without a span
      } else {
        span.appendChild(letter);           // Add the letter to the span
        byline.appendChild(span);           // Add the span to the h2
      }
    });



  </script>
